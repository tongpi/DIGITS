{% from "helper.html" import print_flashes %}

{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gds_style.css', ver=dir_hash) }}">
{% endblock %}

{% block content %}
    <div class="gds-login-div">
        <div class="gds-login">
            <div class="login-box">
                 <div class="login-title">
                        <div class="login-logo"></div>
                 </div>
                <form method="POST">
                    <div class="login-content">
                        <div class="infor-box"> {{ print_flashes() }}</div>
                    <div class="form-group">
                        <input name="next" type="hidden" value="{{ next }}"/>
                        <i class="icon icon-user"></i>
                        <input class="form-control input-box" id="username" name="username" autofocus/>
                    </div>
                    <div class="form-group">
                        <input name="next" type="hidden" value="{{ next }}"/>
                        <i class="icon icon-password"></i>
                        <input class="form-control input-box" id="password" name="password" type="password" autofocus/>
                    </div>
                    <div class="register-text"><a href="{{ url_for("digits.views.register") }}">{{ _('Register') }}</a></div>
                    <input type="submit" name="login-button" class="login-btn" value='{{ _("Submit") }}'/>

                    </div>
                </form>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
