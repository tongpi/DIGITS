{% from "helper.html" import print_flashes %}

{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gds_style.css', ver=dir_hash) }}">
{% endblock %}

{% block content %}
    <div class="gds-login-div">
        <div class="gds-login">
            <div class="login-box">
                 <div class="login-title">
                        <span class="login-logo"></span>人工智能服务平台
                 </div>
                <form method="POST">
                    <div class="login-content">
                        <div class="infor-box"> {{ print_flashes() }}</div>
                    <div class="form-group">
                        <input name="next" type="hidden" value="{{ next }}" />
                        <label for="username">{{_('Username')}}</label>
                        <span name="username_explanation" class="explanation-tooltip glyphicon glyphicon-question-sign" data-container="body" title="{{_('Must begin with a letter and contain only lowercase letters, numbers, periods, dashes and underscores.')}}"></span>
                        <input class="form-control" id="username" name="username" autofocus />
                    </div>
                    <div class="form-group">
                        <input name="next" type="hidden" value="{{ next }}" />
                        <label>{{ _('Password') }}</label>
                        <input class="form-control" id="password" name="password" type="password" autofocus />
                    </div>
                     <div class="form-group">
                         <label>{{ _('Repeat Password') }}</label>
                        <input class="form-control" id="repeat_pwd" name="repeat_pwd" type="password" autofocus/>
                     </div>
                     <input type="submit" name="login-button" class="login-btn" value='{{_("register")}}' />
                    </div>
                </form>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>



{% endblock %}
